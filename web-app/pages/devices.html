<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h3></h3>
				<div class="pull-left">
					<button class="btn btn-primary">
						<img class="back_refresh" alt="GLab"
							src="http://www.w3schools.com/css/img_trans.gif">
					</button>
					<a class="btn btn-primary" href="#addDevice">Add</a>
				</div>
				<div class="pull-right">
					<div class="btn-group">
						<button class="btn btn-primary">More</button>
						<button class="btn btn-primary dropdown-toggle"
							data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu pull-right">
							<li><a href="#">Go to Buganizer</a></li>
							<li><a href="#">About</a></li>
						</ul>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row-header -->
	<div class="row">
		<div class="col-lg-12">
			<div class="dataTable_wrapper">
				<table class="table table-striped table-bordered table-hover"
					id="dataTables-devices">
					<thead>
						<tr>
							<th>Type</th>
							<th>Brand</th>
							<th>Model</th>
							<th>OS Type</th>
							<th>OS Version</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="device in devices">
							<td>{{device.type}}</td>
							<td>{{device.brand}}</td>
							<td>{{device.model}}</td>
							<td>{{device.ostype}}</td>
							<td>{{device.osversion}}</td>
							<td><p data-placement="top">
									<button class="btn btn-success btn-xs" data-title="Borrow"
										data-toggle="modal" data-target="#modalBorrowDevice"
										title="Borrow">
										<span class="glyphicon glyphicon-log-out"></span>
									</button>
									<button class="btn btn-primary btn-xs" data-title="View"
										data-toggle="modal" data-target="#modalViewDevice"
										title="View">
										<span class="glyphicon glyphicon-search"></span>
									</button>
									<a class="btn btn-warning btn-xs" title="Edit"
										href="#addDevice"><span class="glyphicon glyphicon-pencil"></span></a>
									<button class="btn btn-danger btn-xs" data-title="Delete"
										data-toggle="modal" data-target="#modalDeleteDevice"
										title="Delete">
										<span class="glyphicon glyphicon-trash"></span>
									</button>
								</p></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.table-responsive -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
<!-- /.container-fluid -->

<!-- Modal update device -->
<div id="modalBorrowDevice" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Borrow Device</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<label for="validate-text">Device</label>
							<div class="input-group">
								<input type="text" class="form-control" name="validate-text"
									id="validate-text" placeholder="What is being borrowed..."
									required> <span class="input-group-addon danger"><span
									class="glyphicon glyphicon-remove"></span></span>
							</div>
						</div>
					</div>
				</div>
				<!-- /.1st row -->
				<div class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<label for="validate-text">From</label>
							<div class="input-group">
								<input type="text" class="form-control" name="validate-text"
									id="validate-text" placeholder="Who is lending it...">
								<span class="input-group-addon info"><span
									class="glyphicon glyphicon-info-sign"></span></span>
							</div>
						</div>
					</div>
					<!-- /.2nd row -->
					<div class="col-lg-6">
						<div class="form-group">
							<label for="validate-optional">To</label>
							<div class="input-group">
								<input type="text" class="form-control" name="validate-optional"
									id="validate-optional" placeholder="Who is taking it..."
									required> <span class="input-group-addon danger"><span
									class="glyphicon glyphicon-remove"></span></span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<label for="validate-text">Return by</label>
							<div class="input-group">
								<input type="date" class="form-control" name="validate-text"
									id="validate-text"> <span
									class="input-group-addon info"><span
									class="glyphicon glyphicon-info-sign"></span></span>
							</div>
						</div>
					</div>
					<div class="col-lg-6"></div>
				</div>
				<!-- /.3rd row -->
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<label for="validate-length">Notes</label>
							<div class="input-group">
								<textarea type="text" class="form-control"
									name="validate-length" id="validate-length"
									placeholder="Notes or comments"></textarea>
								<span class="input-group-addon info"><span
									class="glyphicon glyphicon-info-sign"></span></span>
							</div>
						</div>
					</div>
				</div>
				<!-- /.4th row -->
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" data-dismiss="modal">Borrow</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>

<!-- Modal delete device -->
<div id="modalDeleteDevice" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Delete Device</h4>
			</div>
			<div class="modal-body">
				<div class="alert alert-danger">
					<p>Are you sure you want to delete the device?</p>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal"
					ng-click="deleteDevice($index)">Yes</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$('#dataTables-devices').dataTable();
	});
</script>
