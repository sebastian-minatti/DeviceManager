<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h3 class="pull-left">Devices</h3>
				<div class="pull-right">
					<a class="btn btn-primary" href="#addDevice">Add</a>
					<div class="btn-group">
						<button class="btn btn-primary">More</button>
						<button class="btn btn-primary dropdown-toggle"
							data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu pull-right">
							<li><a href="#">Go to Buganizer</a></li>
							<li><a href="#">About</a></li>
						</ul>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row-header -->
	<div class="row">
		<div class="col-lg-12">
			<div class="dataTable_wrapper">
				<table class="table table-striped table-bordered table-hover"
					id="dataTables-devices">
					<thead>
						<tr>
							<th>Type</th>
							<th>Brand</th>
							<th>Model</th>
							<th>OS Type</th>
							<th>OS Version</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="device in devices">
							<td>{{device.type}}</td>
							<td>{{device.brand}}</td>
							<td>{{device.model}}</td>
							<td>{{device.ostype}}</td>
							<td>{{device.osversion}}</td>
							<td><p data-placement="top">
									<button class="btn btn-success btn-xs" data-title="Borrow"
										data-toggle="modal" data-target="#modalBorrowDevice"
										title="Borrow">
										<span class="glyphicon glyphicon-log-out"></span>
									</button>
									<button class="btn btn-primary btn-xs" data-title="View"
										data-toggle="modal" data-target="#modalViewDevice"
										title="View">
										<span class="glyphicon glyphicon-search"></span>
									</button>
									<a class="btn btn-warning btn-xs" title="Edit" href="#addDevice"><span
										class="glyphicon glyphicon-pencil"></span></a>
									<button class="btn btn-danger btn-xs" data-title="Delete"
										data-toggle="modal" data-target="#modalDeleteDevice"
										title="Delete">
										<span class="glyphicon glyphicon-trash"></span>
									</button>
								</p></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.table-responsive -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
<!-- /.container-fluid -->

<!-- Modal update device -->
<div id="modalBorrowDevice" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Borrow Device</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<input type="text" class="form-control" id="inputOSModel"
						placeholder="Samsung Galaxy S6 - Android 5.0">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="inputFrom"
						placeholder="Who is taking the device">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="inputTo"
						placeholder="Who is lending it">
				</div>
				<div class="form-group">
					<input type="date" class="form-control" id="inputReturnBy">
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="5" id="inputComments"
						placeholder="Notes or comments"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Borrow</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>

<!-- Modal delete device -->
<div id="modalDeleteDevice" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Delete Device</h4>
			</div>
			<div class="modal-body">
				<div class="alert alert-danger">
					<p>Are you sure you want to delete the device?</p>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal"
					ng-click="deleteDevice($index)">Yes</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$('#dataTables-devices').dataTable();
	});
</script>
