<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Bootstrap Wizard by Creative Tim</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link href="../css/gsdk-base.css" rel="stylesheet" />

<link
	href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css"
	rel="stylesheet">

</head>

<body>
	<!--   Big container   -->
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">

				<!--      Wizard container        -->
				<div class="wizard-container">
					<form action="" method="">
						<div class="card wizard-card ct-wizard-azzure" id="wizard">
							<!--        You can switch "ct-wizard-azzure"  with one of the next bright colors: "ct-wizard-blue", "ct-wizard-green", "ct-wizard-orange", "ct-wizard-red"             -->

							<div class="wizard-header">
								<h3>
									<b>RETURN DEVICE</b> <br> <small>Samsung Galaxy S6
										- Android 5.0</small>
								</h3>
							</div>
							<div class="tab-content">
								<h4 class="info-text">This device is marked as borrowed, would you like to return it?</h4>
								<div class="row">
									<div class="col-sm-10 col-sm-offset-1">
										<div class="col-sm-4 col-sm-offset-2">
											<div class="choice" data-toggle="wizard-radio" rel="tooltip"
												title="Continue borrowing this device"
												onclick="thisDeviceNext()">
												<input type="radio" name="job" value="Design">
												<div class="icon">
													<i class="fa fa-thumbs-o-up"></i>
												</div>
												<h6>Yes</h6>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="choice" data-toggle="wizard-radio" rel="tooltip"
												title="Select this option if you want to borrow another device.">
												<input type="radio" name="job" value="Code">
												<div class="icon">
													<i class="fa fa-search"></i>
												</div>
												<h6>Not yet</h6>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="wizard-footer"></div>
				</form>
			</div>
			<!-- wizard container -->
		</div>
	</div>
	<!-- row -->
	</div>
	<!--  big container -->
</body>

<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/bootstrap.min.js" type="text/javascript"></script>

<!--   plugins 	 -->
<script src="../js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
<script src="../js/wizard.js"></script>

</html>
