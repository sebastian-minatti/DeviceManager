<!DOCTYPE html>
<html lang="en">
<head>
<title>Google Lab Management</title>
<!-- Bootstrap Core CSS -->
<asset:stylesheet src="bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="../../grails-app/assets/stylesheets/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="../../grails-app/assets/stylesheets/glab.css">

</head>
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#dashboard"> <img
					class="google_logo" alt="GLab"
					src="http://www.w3schools.com/css/img_trans.gif">
				</a>
			</div>
			<!-- /.navbar-header -->
		</nav>
		<!-- Page Content -->
		<div id="page-wrapper">
			<div class="panel panel-primary">
				<div class="panel-heading">Borrow Device</div>
				<div class="panel-body">
					<ul class="list-group">
						<li class="list-group-item text-right"><span
							class="pull-left"><strong>Device ID</strong></span> 52088</li>
						<li class="list-group-item text-right"><span
							class="pull-left"><strong>Device</strong></span>Samsung Galaxy S6</li>
						<li class="list-group-item text-right"><span
							class="pull-left"><strong>OS</strong></span> Android 5.0</li>
					</ul>
					<form class="form" action="##" method="post" id="borrowWebForm">
						<div class="form-group">
							<div class="form-group">
								<input type="text" class="form-control" id="inputFrom"
									placeholder="Who is taking the device">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="inputTo"
									placeholder="Who is lending it">
							</div>
							<div class="form-group">
								<input type="date" class="form-control" id="inputReturnBy">
							</div>
							<div class="form-group">
								<textarea class="form-control" rows="5" id="inputComments"
									placeholder="Notes or comments"></textarea>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary"
								data-dismiss="modal">Borrow</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
						</div>
					</form>
				</div>
			</div>

		</div>
		<!-- /#page-wrapper -->
	</div>

	<!-- jQuery -->
	<script src="../../grails-app/assets/stylesheets/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../../grails-app/assets/stylesheets/bootstrap.min.js"></script>

	<!-- AngularJS -->
	<script src="../../grails-app/assets/stylesheets/angular.js"></script>
	<script src="../../grails-app/assets/stylesheets/angular-route.js"></script>
</body>
</html>
