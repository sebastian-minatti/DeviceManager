<!-- dashboard.html -->
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Dashboard</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-3 col-md-6">
			<div class="panel panel-green">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-list-alt fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge">35</div>
							<div>What we have</div>
						</div>
					</div>
				</div>
				<a href="#devices">
					<div class="panel-footer">
						<span class="pull-left">View Details</span> <span
							class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
		</div>
		<div class="col-lg-3 col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-sign-in fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge">3</div>
							<div>What we have to return</div>
						</div>
					</div>
				</div>
				<a href="#devices">
					<div class="panel-footer">
						<span class="pull-left">View Details</span> <span
							class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
		</div>
		<div class="col-lg-3 col-md-6">
			<div class="panel panel-yellow">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-sign-out fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge">5</div>
							<div>What we borrowed</div>
						</div>
					</div>
				</div>
				<a href="#devices">
					<div class="panel-footer">
						<span class="pull-left">View Details</span> <span
							class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
		</div>
		<div class="col-lg-3 col-md-6">
			<div class="panel panel-red">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-support fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge">1</div>
							<div>What's missing</div>
						</div>
					</div>
				</div>
				<a href="#devices">
					<div class="panel-footer">
						<span class="pull-left">View Details</span> <span
							class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
		</div>
	</div>
	<!-- /.cards-row -->
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">Bar Chart Example</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-4">
						<div class="table-responsive">
							<table class="table table-bordered table-hover table-striped">
								<thead>
									<tr>
										<th>Week #</th>
										<th>Borrowed</th>
										<th>To return</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in data">
										<td>{{item.y}}</td>
										<td>{{item.a}}</td>
										<td>{{item.b}}</td>
									</tr>
							</table>
						</div>
						<!-- /.table-responsive -->
					</div>
					<!-- /.col-lg-4 (nested) -->
					<div class="col-lg-8">
						<div id="morris-bar-chart" style="height: 250px;"></div>
					</div>
					<!-- /.col-lg-8 (nested) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.row -->
</div>
<!-- /.container-fluid -->

<script>
	jQuery(document).ready(function($) {
		Morris.Bar({
			element : 'morris-bar-chart',
			data : [ {
				y : '21',
				a : 0,
				b : 0
			}, {
				y : '22',
				a : 1,
				b : 0
			}, {
				y : '23',
				a : 2,
				b : 0
			}, {
				y : '24',
				a : 0,
				b : 1
			}, {
				y : '25',
				a : 1,
				b : 0
			}, {
				y : '26',
				a : 0,
				b : 0
			}, {
				y : '27',
				a : 100,
				b : 90
			}, {
				y : '28',
				a : 2,
				b : 0
			} ],
			xkey : 'y',
			ykeys : [ 'a', 'b' ],
			labels : [ 'Borrowed', 'To return' ],
			hideHover : 'auto',
			resize : true
		});
	});
</script>
