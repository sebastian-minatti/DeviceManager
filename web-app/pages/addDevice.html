<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h3 class="pull-left">Add a new device</h3>
				<div class="pull-right">
					<div class="btn-group">
						<button class="btn btn-primary">More</button>
						<button class="btn btn-primary dropdown-toggle"
							data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu pull-right">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another Action</a></li>
						</ul>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row-header -->
	<div class="row">
		<div class="col-lg-4">
			<form class="form-horizontal">
				<div class="form-group">
					<select class="form-control" id="sel1" placeholder="Type">
						<option value="" selected disabled>Type</option>
						<option>Notebook</option>
						<option>Smartphone</option>
						<option>Tablet</option>
					</select>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="inputBrand"
						placeholder="Brand/Manufacturer">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="inputMac"
						placeholder="MAC address">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="inputModel"
						placeholder="Model">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="inputOSType"
						placeholder="OS Type">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="inputOSModel"
						placeholder="OS Model">
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="5" id="inputComments"
						placeholder="Comments"></textarea>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="inputCustomName"
						placeholder="Custom Name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="inputOwner"
						placeholder="Owner">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="submit" class="btn btn-primary">Save and add
						another</button>
					<a class="btn btn-danger" href="#devices" role="button">Cancel</a>
				</div>
			</form>
		</div>
		<!-- /.col-lg-4 -->
	</div>
	<!-- /.row -->
</div>
<!-- /.container-fluid -->
