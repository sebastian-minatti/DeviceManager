<!-- sendreminder.html -->
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-4">
			<form class="form-horizontal">
				<div class="form-group">
					<input type="text" class="form-control" id="inputOSType"
						placeholder="From">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="inputOSModel"
						placeholder="To">
				</div>
				<div class="form-group">
					<input type="date" class="form-control" id="inputOSModel"
						placeholder="Due date">
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="5" id="inputComments"
						placeholder="Message"></textarea>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Send</button>
					<button type="submit" class="btn btn-primary">Send and write
						another</button>
					<a class="btn btn-danger" href="#reminders" role="button">Cancel</a>
				</div>
			</form>
		</div>
		<!-- /.col-lg-4 -->
	</div>
	<!-- /.row -->
</div>
<!-- /.container-fluid -->
